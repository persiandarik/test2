<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
    <title>Health Panel</title>
</head>
<body>
<div class="container">
    <div class="bg1">
        <h2>11 <span>| 24</span></h2>
        <p>Goals Complated</p>
    </div>
    <div class="bg1">
        <h2><i class="fas fa-battery-three-quarters"></i></h2>
        <p>Respiration</p>
    </div>
    <div class="bg2">
        <h2><i class="fas fa-running"></i></h2>
        <p>Miles</p>
    </div>
    <div class="bg1">
        <h2>36 &deg;</h2>
        <p>Temperatuer</p>
    </div>
    <div class="bg1">
        <h2><i class="fas fa-bed"></i></h2>
        <p>Sleep Keep</p>
    </div>
    <div class="bg2">
        <h2>98 <span>bpm</span></h2>
        <p>Heart Rate</p>
    </div>
    <div class="bg1">
        <h2>170 <span>Lbs</span></h2>
        <p>Weight</p>
    </div>
    <div class="bg1">
        <h2>28 <span>%</span></h2>
        <p>Fat percentage</p>
    </div>
    <div class="bg2">
        <h2>118 <span>mgdl</span></h2>
        <p>Blood Glusose</p>
    </div>
    <div class="bg2">
        <h2>680 <span>Kcal</span></h2>
        <p>AVG Consumption</p>
    </div>
    <div class="bg2">
        <h2><i class="fas fa-dumbbell"></i></h2>
        <p>Workouts</p>
    </div>
    <div class="bg2">
        <h2>85 <span>%</span></h2>
        <p>Body Hydration</p>
    </div>
</div>  
</body>
</html>
